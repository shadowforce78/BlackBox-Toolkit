<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Token Grabber Maker</title>
    </head>
    <body>
        <!-- Input for webhook, checkbox for 'educational' purposes only, 'Create' button -->
        <h1>Discord Token Grabber Maker</h1>
        <p>Créez un token grabber pour Discord</p>
        <form>
            <label for="webhook">Webhook URL:</label>
            <input type="text" id="webhook" name="webhook" required>
            <br>
            <label for="educational">
                <input type="checkbox" id="educational" name="educational">
                Utiliser à des fins éducatives uniquement
            </label>
            <br>
            <button type="submit">Créer</button>
        </form>
    </body>
</html>
